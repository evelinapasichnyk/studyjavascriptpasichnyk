<body>
    <h1>Задача 2</h1>
    <p>Дано рік народження(дата 1 січня) та поточний рік. Знайти кількість років.</p>
    <script>
        //Вводимо необхідні дані
        let userYearOfBirth = parseInt(prompt(`Введіть Ваш рік народження`, 1995));
        let thisYear = 2023;
        //Знаходимо необхідний результат
        let userAge = thisYear - userYearOfBirth;
        //Виводимо результат
        document.write(`Вам зараз ${userAge} років`);
    </script>
</body>
