<h1>Задача 0</h1>
<p>Обчислити значення виразів</p>
    <script>
        //Вводимо необхідні дані
        let a = parseFloat(prompt('Введіть будь-яку цифру для "a"', 7));
        let b = parseFloat(prompt('Введіть будь-яку цифру для "b"', 3));
        let c = parseFloat(prompt('Введіть будь-яку цифру для "c"', 5));
        //Знаходимо необхідний результат
        let s1 = a + 12 + b;
        let s2 = Math. sqrt((a + b) / (2 * a));
        let s3 = Math.cbrt((a + b) * c);
        let s4 = Math.sin(a / -b);
        //Виводимо результат
        document.write(`a = ${a} <br> b = ${b} <br> c = ${c} <br> Результати обчислення <br> s1 = ${s1} <br> s2 = ${s2} <br> s3 = ${s3} <br> s4 = ${s4}`);
        </script>
</body>
