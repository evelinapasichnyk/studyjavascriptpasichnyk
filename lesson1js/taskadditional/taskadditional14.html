<body>
    <h1>Задача 14</h1>
    <p>З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде день тижня через N днів.</p>
    <script>
        //Вводимо необхідні дані
        let weekDay = parseInt(prompt(`Ввести номер дня тижня`,5));
        let daysN = parseInt(prompt(`Введіть кількість днів`,5));
        //Знаходимо необхідний результат
        let minDay = 1;
        let maxDay = 7;
        let dayAfter = (weekDay - minDay + daysN) % (maxDay - minDay +1) +minDay;
        
        //Виводимо результат
        document.write(`Ви ввели ${weekDay} номер тижня. Після ${daysN} днів, які ви ввели буде : ${dayAfter}-тий день тижня. `);
        </script>
</body>
</html>
