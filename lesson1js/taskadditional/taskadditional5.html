<body>
    <h1>Задача 5</h1>
    <p>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок становить 20%.</p>
    <script>
        //Вводимо необхідні дані
        let salary = parseFloat(prompt(`Введіть заробітню плату`,37896));
        let tax = 20;
        //Знаходимо необхідний результат
        let salaryTax = salary / 100 * tax;//визначаю скільки 20 % від ЗП
        let salaryFreeTax = salary - salaryTax;
        //Виводимо результат
        document.write(`Сумісник отримає ${salaryFreeTax} грн. `);
        </script>
</body>
