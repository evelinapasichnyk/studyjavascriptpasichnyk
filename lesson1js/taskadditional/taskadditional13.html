<body>
    <h1>Задача 13</h1>
    <p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>
    <script>
        //Вводимо необхідні дані
        let days = parseInt(prompt(`Введіть кількість днів`,17));
        //Знаходимо необхідний результат
        let weeks = days / 7;
        weeks = Math.floor(weeks);
        //Виводимо результат
        document.write(`Ви ввели ${days} , це ${weeks} повних тижнів. `);
        </script>
