<body>
    <h1>Задача 15</h1>
    <p>З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу.
    Вивести повну кількість років і місяців. 
    Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.
    </p>
    <script>
        //Вводимо необхідні дані
        let monthLeft = parseInt(prompt(`Введіть кількість місяців`,9));
        //Знаходимо необхідний результат
        let yearsAgo = monthLeft / 12;
        let year = Math.trunc(yearsAgo);
        let month = yearsAgo % year;
        month = month.toFixed(0);
        //Виводимо результат
        document.write(`Ви ввели ${monthLeft} місяців. <br> Це ${year} років та ${month} місяців. `);
        </script>
</body>
</html>
