<body>
    <h1>Задача 10</h1>
<p>З клавіатури вводиться кількість монет номіналом 1 копійка. 
    Визначити скільки гривень і копійок є у даній сумі . 
    Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p>
    <script>
        //Вводимо необхідні дані
        let coins = parseInt(prompt(`Ввести кількість монет номіналом 1 копійка`,47583));
        //Знаходимо необхідний результат
        let uahAndCoins = coins / 100;
        let uah = Math.trunc(uahAndCoins);
        let coinsOnly = uahAndCoins % uah;
        //Виводимо результат
        document.write(`
        Ви ввели ${coins} монет номіналом 1 копійка. Це ${uah} грн. ${coinsOnly} коп.
        `);
        </script>
</body>
