<!DOCTYPE html>

<head>

    <title>Task additional 6</title>

<body>
    <h1>Задача 6</h1>
    <p>Дано три дійсні змінні a, b і c.  Скласти  алгоритм, який міняє місцями значення цих змінних наступним чином: 
    змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна  c – попереднє значення змінної a.</p>
    <script>
        //Вводимо необхідні дані
        let a = parseInt(prompt(`Введіть значення a`,11));
        let b = parseInt(prompt(`Введіть значення b`,241));
        let c = parseInt(prompt(`Введіть значення c`,58));
        //Знаходимо необхідний результат
        let d = a;
        a = b;
        b = c;
        c = d;
        //Виводимо результат
        document.write(` a = ${a}  <br>  b = ${b} <br>  c = ${c} `);
        </script>
</body>
</html>
