<body>
    <h1>Задача 4</h1>
    <p>З клавіатури вводиться вік дитини. 
    Вивести на екран через скільки років вона буде відвідувати садочок, піде у школу, закінчить школу, вступить і закінчить </p>
    <script>
        //Вводимо необхідні дані
        let ageOfChild = parseInt(prompt(`Введіть вік дитини`,1));
        //Знаходимо необхідний результат
        // Рахуємо що дитина йде у садочок з 3-х років, до школи з 7-ми.
        let kidsGardenAge = 3 - ageOfChild;
        let schoolAge = 7 - ageOfChild;
        //Виводимо результат
        document.write(`Ви ввели вік дитини : ${ageOfChild} років. <br> У садочок дитина пійде через ${kidsGardenAge} років.<br> У школу через ${schoolAge} років.`);
        
        </script>
</body>
