<body>
    <h1>Задача 16</h1>
    <p>З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.</p>
    <script>
        //Вводимо необхідні дані
        let numbMonth = parseInt(prompt(`Введіть номер місяця від 1 до 12`,7));
        let monthAmoun = parseInt(prompt(`Введіть кількість місяців`,5));
        let minMonth = 1;
        let maxMonth = 12;

        //Знаходимо необхідний результат
        let monthAgo = (numbMonth - minMonth + monthAmoun) % (maxMonth - minMonth +1) + minMonth;
        //Виводимо результат
        document.write(`Через ${monthAmoun} місяців буде  ${monthAgo} місяць. `);
        </script>
</body>
