<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму.
    Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>
    <script>
        //Вводимо необхідні дані
        let salary = parseFloat(prompt(`Введіть розмір зарабітної плати`,36723));
        let livingWage = parseFloat(prompt(`Введіть розмір прожиткового мінімуму`,23928));
        //Знаходимо необхідний результат та виводимо результат
        if(salary > livingWage){
            document.write(`Ваша заробітня плата більше за прожитковий мінімум, тому соціальна допомога не нараховується.`);
        }else{
            let benefits = livingWage - salary;
            document.write(`Ваша соціальна допомога від держави складає : ${benefits} `);
        }
        </script>
</body>
</html>
